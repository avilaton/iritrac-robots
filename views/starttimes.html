<html>
<head>
	<style type="text/css">
	table
		{
			border-collapse: collapse;
		}
		table, th, tr, td 
		{
			border: 1px solid #ccc;
		}
		p.title {background-color: #088A68;}
		p.row {background-color: #A9F5BC;}
		
	a.menus:link {text-decoration:none; color: #000000; background: #E6E6E6; 1px solid;} /* Link no visitado*/
	a.menus:visited {text-decoration:none; color:#000000} /*Link visitado*/
	a.menus:active {text-decoration:none; color: #000000; background: #993333; border:#FFFFFF 1px solid;} /*Link activo*/
	a.menus:hover {text-decoration:underline; color: #000000; background: #848484; border:#FFFFFF 1px solid;} /*Mause sobre el link*/

	.buttons a, .buttons button{
    display:block;
    float:left;
    margin:0 7px 0 0;
    background-color:#f5f5f5;
    border:1px solid #dedede;
    border-top:1px solid #eee;
    border-left:1px solid #eee;

    font-family:"Lucida Grande", Tahoma, Arial, Verdana, sans-serif;
    font-size:12px;
    line-height:130%;
    text-decoration:none;
    font-weight:bold;
    color:#565656;
    cursor:pointer;
    padding:5px 10px 6px 7px; /* Links */
}
.buttons button{
    width:auto;
    overflow:visible;
    padding:4px 10px 3px 7px; /* IE6 */
}
.buttons button[type]{
    padding:5px 10px 5px 7px; /* Firefox */
    line-height:17px; /* Safari */
}
*:first-child+html button[type]{
    padding:4px 10px 3px 7px; /* IE7 */
}
.buttons button img, .buttons a img{
    margin:0 3px -3px 0 !important;
    padding:0;
    border:none;
    width:16px;
    height:16px;
}

/* STANDARD */

button:hover, .buttons a:hover{
    background-color:#dff4ff;
    border:1px solid #c2e1ef;
    color:#336699;
}
.buttons a:active{
    background-color:#6299c5;
    border:1px solid #6299c5;
    color:#fff;
}

/* POSITIVE */

button.positive, .buttons a.positive{
    color:#529214;
}
.buttons a.positive:hover, button.positive:hover{
    background-color:#E6EFC2;
    border:1px solid #C6D880;
    color:#529214;
}
.buttons a.positive:active{
    background-color:#529214;
    border:1px solid #529214;
    color:#fff;
}

/* NEGATIVE */

.buttons a.negative, button.negative{
    color:#d12f19;
}
.buttons a.negative:hover, button.negative:hover{
    background:#fbe3e4;
    border:1px solid #fbc2c4;
    color:#d12f19;
}
.buttons a.negative:active{
    background-color:#d12f19;
    border:1px solid #d12f19;
    color:#fff;
}

/* REGULAR */

button.regular, .buttons a.regular{
    color:#336699;
}
.buttons a.regular:hover, button.regular:hover{
    background-color:#dff4ff;
    border:1px solid #c2e1ef;
    color:#336699;
}
.buttons a.regular:active{
    background-color:#6299c5;
    border:1px solid #6299c5;
    color:#fff;
}

	</style>
</head>
<body bgcolor="#D8D8D8">
	<div class="buttons">

		<a href="/" class="regular">Home</a>
		<a href="/starttimes" class="regular">Tiempos de Largada</a>
		<a href="/stage" class="regular">Etapas</a>
		<a href="/resultado" class="regular">Resultados</a>
		
	</div>
	
<h1 align="center" font: oblique bold 120% cursive;>Tiempos de Largada</h1>
<table align="center">
	<tr>
		<td valign="top"> <h2>Upload Time of Drivers</h2>
						<form enctype="multipart/form-data" action="/starttimes/upload" method="post">
						<p>File: <input type="file" name="starttimes"></p>
						<p><input type="submit" value="Upload"></p>
						<label for="name">Add time in minutes
								<input name="addtime" type="text" value="0">
						</label>
						<label for="name">Stage Id
								<input name="stage_id" type="text" value="1">
						</label>
						</form>

						<form enctype="multipart/form-data" action="/starttimes/show" method="post">
						
						<label for="name">Show driver from Stage Nº
								<select name="stage">
						  		<option value="1">1</option>
						  		<option value="2">2</option>
						  		<option value="3">3</option>
						  		<option value="4">4</option>
								</select>
								<button type="submit">Select </button>
						</label>
						
						</form>
		</td>
		<td>

			<table>
				<thead>
					<tr><th colspan="3"><p class="title">Stage Id Nº: {{stage}}</p></th></tr>
					<tr>
						<th><p class="title">Driver_id</p></th>
						<th><p class="title">Name</p></th>
						<th><p class="title">StartTime</p></th>
					</tr>
				</thead>
			<tbody>
				% for item in rows:
				<tr>
			       <td align="center"><p class="title">{{item.driver_group}}</td>
			       <td><p class="row">{{item.start_time}}</td>
			       <td><p class="row">{{item.name}}</td>
				</tr>
				% end
			</tbody>
			</table>
		</td>
	</tr>
</table>	
</body>
</html>
