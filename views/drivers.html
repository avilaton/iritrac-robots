<h1>Corredores</h1>

<form action="/drivers" method="post">
	<label for="driver_id">Id
	<input name="driver_id" type="text" placeholder="driver_id">
	</label>
	<label for="name">Nombre
	<input name="name" type="text" placeholder="Nombre">
	</label>
	<button type="submit">Add</button>
</form>

<table>
	<thead>
		<tr>
			<th>actions</th>
			<th>Driver_id</th>
			<th>Name</th>
		</tr>
	</thead>
<tbody>
	% for driver in drivers:
	<tr>
       <td><button>x</button></td>
       <td>{{driver.driver_id}}</td>
       <td>{{driver.name}}</td>
	</tr>
	% end
</tbody>
</table>
</body>
